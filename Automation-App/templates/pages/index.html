{% extends 'base.html'%}

{% load static %}
{% load humanize %}

{%block title %} | Welcome  {% endblock%}
{%block content%}
<!-- Showcase -->
<section id="showcase">
        <div class="container text-center">
          <div class="home-search p-1">
            <div class="overlay p-5">
              <h1 class="15 mb-10">
                Automation Searching Just Got So Easy
              </h1>

              <div class="search">
                <form action="{% url 'search'%}">
             
                  <!-- Form Row 1 -->
                  <div class="form-row">
                    <div class="col-md-4 mb-6">
                      <label class="sr-only">Keywords</label>
                      <input type="text" name="keywords" class="form-control" placeholder="Keyword (Pickles, Python, etc)">
                    </div>
    
                    <div class="col-md-4 mb-3">
                      <label class="sr-only">Language</label>
                      <input type="text" name="Language" class="form-control" placeholder="Language">
                    </div>
    
                    <div class="col-md-4 mb-3">
                      <label class="sr-only">State</label>
                      <select name="state" class="form-control">
                        <option selected="true" disabled="disabled">State (All)</option>
                       {%for key,value in state_choices.items%}
                       <option value="{{key}}"> {{value}}</option>
                       {%endfor%}
                      </select>
                    </div>
                  </div>
                  <!-- Form Row 2 -->

                  <button class="btn btn-secondary btn-block mt-4" type="submit">Submit form</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    
      <!-- Alerts -->
<br>
      {% include 'partials/_alerts.html'%}




{% endblock %}
